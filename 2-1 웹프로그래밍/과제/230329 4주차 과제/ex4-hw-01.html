<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>연습문제 1</title>
<style>
.container {
width:500px;
padding:10px;
border:1px solid #ccc;
}
ul {
list-style-type: none;
}
li {
line-height: 2.0;
}
span {
    color:#ad3000;
    font-weight: 700;
    font-size: larger;
}

h3 {
    font-size:xx-large;
}
</style>
</head>
<body>
<div class="container">
    <h3>최신 웹 디자인 트렌드</h3>
    <ul>
    <li><span>반응형 웹 디자인</span> - 다양한 크기에 최적화하다</li>
    <li><span>플랫 디자인</span> - 입체에서 평면으로</li>
    <li><span>풀스크린 배경</span> - 콘텐츠에 집중</li>
    <li><span>원 페인트 사이트</span> - 한 페이지에 모든 내용을 담다</li>
    <li><span>패럴랙스 스크롤링</span> - 동적인 효과로 강한 인상을!</li>
    <li><span>웹 폰트</span> - 웹 타이포그래피를 받쳐주는 기술</li>
</ul>
</div>
</body>
</html>
