<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
<title>16개의 랜덤한 색 만들기</title>
<style>
    div {display : inline-block; width : 150px; padding : 10px; }
</style>
</head>
<body>
<h3>16개의 랜덤한 색 만들기</h3>
<hr>
<script>
var colorNames=[];
for (var i=0; i<16; i++) {
    colorNames[i] = "rgb("+Math.floor(Math.random()*256)+","+Math.floor(Math.random()*256)+","+Math.floor(Math.random()*256)+")" 
}
for (var i=0; i<colorNames.length; i++) {
    document.write('<div style="background-color:'+colorNames[i]+'">'+colorNames[i]+'</div>');
}
</script>
</body></html>
