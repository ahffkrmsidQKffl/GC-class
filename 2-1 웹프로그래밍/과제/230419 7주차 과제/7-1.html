<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>객체생성및활용</title>
</head>
<body>
<h3>객체생성및활용</h3>
<hr>
<script>
// Date 객체생성
let today = new Date();
// Date 객체의toLocaleString() 메소드호출
document.write("현재시간: "+ today.toLocaleString()
+ "<br>");
// String 객체생성
let mystr= new String("자바스크립트 공부하기");
document.write("mystr의내용: "+ mystr+ "<br>");
document.write("mystr의길이: "+ mystr.length+ "<br>");
// mystr.length=10; // 이문장은오류이다.
</script>
</body>
</html>
