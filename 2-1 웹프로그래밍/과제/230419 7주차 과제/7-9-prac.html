<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
<title>book 객체 만들기</title>
</head>
<body>
<h3>book 객체 만들기</h3>
<hr>
<script>
var book = new Object();
book.title = "HTML5";
book.author = "황기태";
book.price = 20000;
document.write("book : " );
document.write(book.title + ", ");
document.write(book.author + ", ");
document.write(book.price + "<br>");
</script>
<script>
    var book = {
    title : "HTML5",
    author : "황기태",
    price : 20000
}
document.write("book : " );
document.write(book.title + ", ");
document.write(book.author + ", ");
document.write(book.price + "<br>");
</script>
<script>
    function Book() {
        this.title = "HTML5";
        this.author ="황기태";
        this.price = 20000;
    }
var book = new Book();
document.write("book : " );
document.write(book.title + ", ");
document.write(book.author + ", ");
document.write(book.price + "<br>");
</script>
</body></html>
