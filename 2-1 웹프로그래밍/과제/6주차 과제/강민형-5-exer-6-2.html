<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>애니메이션</title>
<style>
@keyframes ghlwjs {
0% { transform : rotate(90deg)}
50% {transform: rotate(-90deg);}
100% { transform : rotate(90deg)}
}
img {
animation-name : ghlwjs;
animation-duration : 1s;
animation-iteration-count : infinite;
}
</style></head>
<body>
<h3>어지러워요</h3>
<hr>
<p><img src="media/spongebob.png"></p>
</body>
</html>
