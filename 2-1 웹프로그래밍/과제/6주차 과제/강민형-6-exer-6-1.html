<!DOCTYPE html>
<head>
    <title>1</title>
    </head>
    <body>
    <script>
        function big (a,b) {
            a = parseInt(a);
            b = parseInt(b);
            let c;
            if (a > b) {
                c = a;
            }
            else {
                c = b;
            }
            return c;
        }
    </script>    
    <script>
    var b = big("625", "555");
    document.write("큰수=" + b);
    </script>
    </body>
    </html>
