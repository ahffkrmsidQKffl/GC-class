<!DOCTYPE html>
<html><head> <meta charset="utf
-8"><title>비트 연산</title>
<script>
function digit16(v) { // 숫자 v를 16비트 2진수로 변환
let str="";
for(let i=0; i<16; i++, v<<=1) {
if((v & 0x8000)) str += "1";
else str += "0";
}
return str
;
}
</script>
</head>
<body>
<h3>비트 논리 연산과 시프트 연산</h3> <hr>
<script>
let x=10, y=3;
document.write("<pre>");
document.write("x=" + x + ", y=" + y + "<br>"); 
document.write("x : " + digit16(
x) + "<br>"); 
document.write("y : " + digit16(
y) + "<br>"); 
document.write("<hr>");
document.write("x & y : " + digit16(x&y) + "<br>");
document.write("x | y : " + digit16(x|y) + "<br>");
document.write("x ^ y : " + digit16(x^y) + "<br>");
document.write("~x : " + digit16(~x) + "<br>");
document.write("<hr>");
document.write("x << 1 : " + digit16(x<<1) + " (" + (x<<1) + ")<br>");
document.write("x >> 1 : " + digit16(x>>1) + " (" + (x>>1) + ")<br>");
document.write("x >>> 1: " + digit16(x>>>1) + " (" + (x>>>1) + ")");
document.write("</pre>");
</script>
</body>
</html>
