<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>큰 자리수와 낮은 자리수 같은지 비교</title>
    </head>
    <body>
    <h3>큰 자리수와 낮은 자리수 같은지 비교</h3>
    <hr>
    <script>
    while(true) {
    let int = prompt("숫자를 입력하세여");
    let small = int%10;
    let big = int;
    while (big >= 10) {
        big = big/10;
    }
    big = Math.floor(big);
    if (big == small) {
        document.write(int + " : 같음");
        break;
    }
    else {
        document.write("다름")
        break;
    }
    
    }
    </script>
    </body>
    </html>
