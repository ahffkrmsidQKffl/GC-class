<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>월화수목금토일</title>
    </head>
    <body>
    <h3>월화수목금토일</h3>
    <hr>
    <script>
    let day = prompt("요일을 입력하세요.(ex: 월, 화, 수, 목...)");
    if(day == "금") 
    document.write(day + "(은)는 휴일입니다.<br>")
    else if(day == "토") 
    document.write(day + "(은)는 휴일입니다.<br>")
    else if(day == "일") 
    document.write(day + "(은)는 휴일입니다.<br>")
    else 
    document.write(day + "(은)는 출근입니다.<br>")
    </script>
    </body>
    </html>
