<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>눈 내리기</title>
<style>
body {
    background-image: url("media/snow.jpg");
    background-size: 100%;
    background-repeat: no-repeat;
}    
div {
    position : absolute;
}
</style>
</head>
<body>
    <script>
        let parent = document.getElementsByTagName("body");
        for (let i=0; i<30; i++) {
            let snowflake = document.createElement("div");
            snowflake.innerHTML = "<img src='media/snowflake.jpg'>";
            parent[0].appendChild(snowflake);
        }

      
        let snowflake = document.getElementsByTagName("div");
        for (let i=0; i<30; i++) {
            snowflake[i].style.left = Math.random() * window.innerWidth + "px";
            snowflake[i].style.top = Math.random() * window.innerHeight + "px";
        } 
        

        function snow() {
            let timerID = setInterval("fall()", 500);
        }

        function fall() {
            let snowflake = document.getElementsByTagName("div");
            for (let i = 0; i < 30; i++) {
                let currentTop = parseInt(snowflake[i].style.top);
                if (currentTop >= window.innerHeight) {
                snowflake[i].style.top = "0px";
                } 
                else {
                snowflake[i].style.top = (currentTop + 10) + "px";
                }
            }
        }
        window.onload = snow;
    </script>
</body>
</html>
