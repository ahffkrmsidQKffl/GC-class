<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS 스타일 동적 변경</title>
<script>
function change() {
let span = document.getElementById("mySpan"); 
span.style.color = "green"; // 글자 색 green
span.style.fontSize = "30px"; // 글자 크기는 30픽셀
span.style.display = "block"; // 블록 박스로 변경
span.style.width = "6em"; // 박스의 폭. 6 글자 크기
span.style.border = "3px dotted magenta"; // 3픽셀 점선 magenta 테두리
span.style.margin = "20px"; // 상하좌우 여백 20px
}

function change2() {
let div = document.getElementsByTagName("div"); 
div[0].style.color = "green"; // 글자 색 green
div[0].style.fontSize = "30px"; // 글자 크기는 30픽셀
div[0].style.display = "block"; // 블록 박스로 변경
div[0].style.width = "6em"; // 박스의 폭. 6 글자 크기
div[0].style.border = "3px dotted magenta"; // 3픽셀 점선 magenta 테두리
div[0].style.margin = "20px"; // 상하좌우 여백 20px
div[1].style.color = "green"; // 글자 색 green
div[1].style.fontSize = "30px"; // 글자 크기는 30픽셀
div[1].style.display = "block"; // 블록 박스로 변경
div[1].style.width = "6em"; // 박스의 폭. 6 글자 크기
div[1].style.border = "3px dotted magenta"; // 3픽셀 점선 magenta 테두리
div[1].style.margin = "20px"; // 상하좌우 여백 20px
}

function change3() {
let classes = document.getElementsByClassName("g"); 
for (var i = 0; i<classes.length; i++) {
    classes[i].style.color = "green"; // 글자 색 green
    classes[i].style.fontSize = "30px"; // 글자 크기는 30픽셀
    classes[i].style.display = "block"; // 블록 박스로 변경
    classes[i].style.width = "6em"; // 박스의 폭. 6 글자 크기
    classes[i].style.border = "3px dotted magenta"; // 3픽셀 점선 magenta 테두리
    classes[i].style.margin = "20px"; // 상하좌우 여백 20px
    classes[i].style.borderRadius = "10px"; // 3픽셀 점선 magenta 테두리

}
classes[3].innerHTML = "싸이가 온대요";
}

function change(obj, f, c) {
    obj.style.fontSize = f;
    obj.style.color = c; 
}

</script>
</head>
<body>
<h3>CSS 스타일 동적 변경</h3>
<hr>
<p style="color:blue" >이것은
<span id="mySpan" style="color:red">문장입니다.</span>
</p>
<div> div1 </div>
<div onclick="this.style.backgroundColor='orange'"> div2 </div>

<div class="g"> 읽어오기 연습 </div>
<p class="g"> 여러가지 연습 </p>
<p class="g"> 이런저런 연습 </p>
<p class="g"> 담주축제좋겠다 </p>

<input type="button" value="스타일변경" onclick="change()">
<input type="button" value="div 스타일변경" onclick="change2()">
<input type="button" value="class=g인 스타일변경" onclick="change3()">
<button onclick="change(this, '30px', 'red')">버튼</button>

</body>
</html>
