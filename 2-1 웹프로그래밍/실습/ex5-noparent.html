<!DOCTYPE html>
<html>
    <head>
    <meta charset-"utf-8">
    <title>박스 모델</title>
  <style>
 
div {
width:200px;
height:50px;
line-height: 50px;
text-align: center;
}
#first {
    position: relative;
    border: 1px solid red;
    width:300px;
    height:300px;
}
#second {
    border: 1px solid blue;
   
}
#third {
    border: 1px solid green;
    position:absolute;
    top:0px;
    left:0px;
}
#fourth {
    border: 1px solid yellow;
}
    </style>
</head>
<body>
    <div id="first">first
        <div id="second">second</div>
        <div id="third">third</div>
        <div id="fourth">fourth</div>
    </div>
</body>
</html>
