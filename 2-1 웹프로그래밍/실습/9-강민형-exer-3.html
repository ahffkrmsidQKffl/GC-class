<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>visibility 프로퍼티</title>
<style>
    span {
        visibility : hidden;
        color : blue;
    }
    </style>
<script> // 얘는 대체 왜 스타일 태그가 아닌 script로 hidden을 지정할 수가 없지? onload해야될듯 ㅋㅋ
    let spanArray = document.getElementsByTagName("span"); 
    // spanArray[0].style.visibility = "hidden";
    // spanArray[1].style.visibility = "hidden";
    // spanArray[2].style.visibility = "hidden";

    // for(let i=0; i<spanArray.length; i++) {
	// 	if(spanArray[i].style.visibility == "hidden")
    //         spanArray[i].style.visibility = "visible";
	// 	else
    //         spanArray[i].style.visibility = "hidden";		
	// }
    function showHide() {
        for(let i=0; i<spanArray.length; i++) {
		if(window.getComputedStyle(spanArray[i]).getPropertyValue("visibility") == "hidden")
            spanArray[i].style.visibility = "visible";
		else
            spanArray[i].style.visibility = "hidden";		
	}
}
