<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>innerHTML</title>
<script>
    function func(x) {
    let y = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요");
    x.innerHTML = y;
    }
    </script>
</head>
<body>
<h3>innerHTML</h3>
<hr>
<p onclick="func(this)">이번 여름에는 어디로 여행을 갈까요?</p>
</body>
</html>
