<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
<title>라면을 만드는데 필요한 재료</title>

</head>
<body>
<h3>라면을 만드는데 필요한 재료</h3>
<hr>
<body>
    <script>
        let itemlist = ["라면", "계란", "물", "파"];
        document.write("<ul>");
        for (i=0; i<itemlist.length; i++) {
            document.write("<li>");
            document.write(itemlist[i]);
            document.write("</li>");

        }
        document.write("</ul>");

        </script>
</body>
</html>
