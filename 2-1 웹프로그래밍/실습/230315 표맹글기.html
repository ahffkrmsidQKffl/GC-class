<!DOCTYPE html>
<html>
    <head>
    <meta charset-"utf-8">
    <title>표 만들기</title>
</head>
<body>
    <h3>표 만들기</h3>
    <table border = "1">
        <caption>여기가 캡션위치라는듯</caption>
        <tr><th>1</th><td>2</td><td>3</td></tr>
        <tr><td>4</td><td>5</td><td>6</td></tr>
        <tr><td>7</td><td>8</td><td>9</td></tr>
        <tr><td>10</td><td>11</td><td>12</td></tr>
        <tr><td>13</td><td>14</td></tr>
    </table>

    <table>
        <caption>좌는과일</caption>
        <tbody>
            <tr>
                <td><img src="media/apple.png"></td>
                <td><img src="media/banana.png"></td>
                <td><img src="media/mango.png"></td>
            </tr>
        </tbody>
    </table>

    <table border = "1">
        <tr><td>1</td><td>1</td><td>1</td><td>1</td></tr>
        <tr><td>1</td><td rowspan =2 >1</td><td>1</td><td>1</td></tr>
        <tr><td>1</td><td>1</td><td>1</td></tr>
    </table>

    <table border = "1">
        <tr><td rowspan = 2>1</td><td>1</td><td>1</td><td>1</td></tr>
        <tr><td>1</td><td>1</td><td rowspan = 2>1</td></tr>
        <tr><td>1</td><td>1</td><td>1</td></tr>
    </table>

    <table border = "1">
        <tr><td>1</td><td>1</td><td>1</td><td>1</td></tr>
        <tr><td>1</td><td rowspan = 2>1</td><td colspan = 2>1</td></tr>
        <tr><td>1</td><td>1</td><td>1</td></tr>
    </table>

</body>
</html>
